language: go
sudo: false
go:
- 1.10.x
go_import_path: github.com/sourcegraph/src-cli
install:
- go get -d -t ./...
- go test -i ./...
- go get -u github.com/mitchellh/gox
- mkdir release
- cd release && gox -arch 'amd64' -os 'linux windows darwin' ../cmd/...
script:
- cd $TRAVIS_BUILD_DIR
- go test -race -v ./...
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*
  skip_cleanup: true
  on:
    tags: true
